<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator Project</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="formstyle">
      <div class="center">
        <label>My Calculator</label>
      </div>

      <div>
        <label>Enter Numbers</label>
        <input type="text" id="num1" />
      </div>

      <div>
        <label> Result </label>
        <input type="text" id="result" />
      </div>
      <button type="submit" value="+" onclick="display('+')" id="add">+</button>
      <button type="submit" value="-" onclick="display('-')" id="subtract">
        -
      </button>
      <button type="submit" value="*" onclick="display('*')" id="multiply">
        *
      </button>
      <button type="submit" value="/" onclick="display('/')" id="divide">
        /
      </button>
      <button type="submit" value="%" onclick="display('%')" id="percent">
        %
      </button>
      <button type="submit" id="clear">clear</button>
      <button type="submit" value="=" onclick="calculate()" id="equals">
        =
      </button>
    </form>
  </body>
</html>
